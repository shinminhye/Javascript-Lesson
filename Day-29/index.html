<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./app.css" />
</head>

<body>
<div class="calculator">
    <div class="display"><span>1,923,230</span></div>
    <div class="pad">
        <div class="pad--line">
            <div x-data-pad-btn="F1" class="pad--line__btn"><span>AC</span></div>
            <div x-data-pad-btn="F2" class="pad--line__btn"><span>±</span></div>
            <div x-data-pad-btn="F3" class="pad--line__btn"><span>%</span></div>
            <div x-data-pad-btn="AD" class="pad--line__btn"><span>÷</span></div>
        </div>
        <div class="pad--line">
            <div x-data-pad-btn="D7" class="pad--line__btn"><span>7</span></div>
            <div x-data-pad-btn="D8" class="pad--line__btn"><span>8</span></div>
            <div x-data-pad-btn="D9" class="pad--line__btn"><span>9</span></div>
            <div x-data-pad-btn="AM" class="pad--line__btn"><span>✖</span></div>
        </div>
        <div class="pad--line">
            <div x-data-pad-btn="D4" class="pad--line__btn"><span>4</span></div>
            <div x-data-pad-btn="D5" class="pad--line__btn"><span>5</span></div>
            <div x-data-pad-btn="D6" class="pad--line__btn"><span>6</span></div>
            <div x-data-pad-btn="AS" class="pad--line__btn"><span>-</span></div>
        </div>
        <div class="pad--line">
            <div x-data-pad-btn="D1" class="pad--line__btn"><span>1</span></div>
            <div x-data-pad-btn="D2" class="pad--line__btn"><span>2</span></div>
            <div x-data-pad-btn="D3" class="pad--line__btn"><span>3</span></div>
            <div x-data-pad-btn="AP" class="pad--line__btn"><span>+</span></div>
        </div>
        <div class="pad--line">
            <div x-data-pad-btn="D0" class="pad--line__btn pad--line__btn2"><span>0</span></div>
            <div x-data-pad-btn="DD" class="pad--line__btn"><span>.</span></div>
            <div x-data-pad-btn="ET" class="pad--line__btn"><span>=</span></div>
        </div>
    </div>
</div>
    <script src="app.js" type="application/javascript"></script>
</body>

</html>
